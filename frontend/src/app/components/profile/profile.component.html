<main>
  <div class="container-fluid custom-container-fluid">
    <div class="row">

      <div class="col-md-3 account-row">
        <h5 class="text-center">Account</h5>
        <div class="profile-picture">
          <img [src]="profilepicture" alt="Profile Picture" *ngIf="profilepicture">
          <img src="assets/default-profile.png" alt="Default Profile Picture" *ngIf="!profilepicture">
        </div>
        <div class="profile-info">
          <p><strong>Username:</strong> {{ username }}</p>
          <p><strong>Email:</strong> {{ email }}</p>
        </div>
      </div>

      <div class="col-md-6 collection-row">
        <h5 class="text-center">Collection</h5>
        <p>snadfjasn</p>
      </div>

      <div class="col-md-3 activity-row">
        <h5 class="text-center">Activity</h5>
        <p>snadfjasn</p>
      </div>

    </div>
  </div>
</main>
